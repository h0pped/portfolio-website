    <!-- Section A: contact form -->
    <div id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead">How you can reach me?</p>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              required
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              required
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              required
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="phone"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              type="text"
              required
              class="text-input message-input"
              placeholder="Enter a message..."
              name="message"
            ></textarea>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </div>

    <!-- Section B: Contact info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>notawril@gmail.com</p>

          <div>

            <p>+38 095 853 91 14</p>
            <p>+48 788 695 555</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: TagLine -->

      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
